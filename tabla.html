<HTML>
	<HEAD>
		<!-- Include one of jTable styles. -->
		<link href="jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
 
		<!-- Include jTable script file. -->
		<script src="js/jquery.jtable.min.js" type="text/javascript"></script>
	</HEAD>
	<BODY>
		<div id="NEOTableContainer"></div>
		<script type="text/javascript">
		    $(document).ready(function () {
			$('#NEOTableContainer').jtable({
			    title: 'Table of NEOs',
			    actions: {
				listAction: '/GettingStarted/NEOList',
				createAction: '/GettingStarted/AddNEO',
				updateAction: '/GettingStarted/UpdateNEO',
				deleteAction: '/GettingStarted/DeleteNEO'
			    },
			    fields: {
				NEOId: {
				    key: true,
				    list: false
				},
				DateOfD: {
				    title: 'Time of Discovery'
				
				},
				Place: {
				    title: 'Place of Discovery',
				    width: '40%'
				},
				Position: {
				    title: 'Position',
				    width: '20%'
				},
				Magnitude: {
                		    title: 'Record date',
        		            width: '30%',
        		            type: 'date',
        		            create: false,
   		                 edit: false
                		}
            		}
        		});
   		 });
		</script>
	</BODY>
</HTML>
