<HTML>
	<HEAD>
		<!-- Include one of jTable styles. -->
		<link href="jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
 
		<!-- Include jTable script file. -->
		<script src="js/jquery.jtable.min.js" type="text/javascript"></script>
	</HEAD>
	<BODY>
		<div id="NEOTableContainer"></div>
		<script type="text/javascript">
		    $(document).ready(function () {
			$('#NEOTableContainer').jtable({
			    title: 'Table of NEOs',
			    actions: {
				listAction: '/GettingStarted/NEOList'
			    },
			    fields: {
				NEOId: {
					key: true,
					list: false
				},
				DateOfD: {
					title: 'Time of Discovery',
					edit: false
				
				},
				Place: {
					title: 'Place of Discovery',
					edit: false
				},
				Position: {
					title: 'Position',
					edit: false
				},
				Magnitude: {
                			title: 'Magnitude',
					edit: false
                		}
				ObservationNo: {
					title: 'Observation Number',
					edit: false
				}
				Arc:{
				 	title:'Arc',
					edit: false
				}
				NominalH:{
					title: 'Nominal H',
					edit: false
				}
				Orbital: {
					title: 'Orbital',
					edit: false
				}
				ByUser: {
					title: 'Uploaded by',
					edit: false
				}
				Grade: {
					title: 'Grade',
					edit: false
				}
				
            		}
        		});
   		 });
		</script>
	</BODY>
</HTML>
